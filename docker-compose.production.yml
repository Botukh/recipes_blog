volumes:
  pg_data:
  static:
  media:

services:

  db:
    image: postgres:13
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: julia949/foodgram-backend:latest
    env_file:
      - .env
    volumes:
      - static:/backend_static
      - media:/app/media
    depends_on:
      - db

  frontend:
    image: julia949/foodgram-frontend:latest
    command: >
      sh -c '
        set -e
        mkdir -p /static &&                       \
        cp -r /app/build/{js,css,media} /static/ &&\
        cp    /app/build/index.html        /static/ &&\
        echo "âœ“ build copied to /static"
      '
    volumes:
      - static:/static

  nginx:
    image: julia949/foodgram-nginx:latest
    env_file: .env
    depends_on:
      - backend
      - frontend
    ports:
      - "8080:80"
    volumes:
      - static:/staticfiles/
      - media:/app/media
