volumes:
  pg_data:
  staticfiles:
  media:

services:

  db:
    image: postgres:13
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: julia949/foodgram-backend:latest
    env_file:
      - .env
    volumes:
      - staticfiles:/app/staticfiles
      - media:/app/media
      - ./data:/app/data
    depends_on:
      - db

  frontend:
    image: julia949/foodgram-frontend:latest
    command: cp -r /app/build/. /app/staticfiles/
    volumes:
      - staticfiles:/app/staticfiles

  nginx:
    image: julia949/foodgram-nginx:latest
    env_file: .env
    depends_on:
      - backend
    ports:
      - "8080:80"
    volumes:
      - staticfiles:/app/staticfiles
      - media:/app/media

