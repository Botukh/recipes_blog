volumes:
  pg_data:
  static:
  media:
  frontend_build:

services:

  db:
    image: postgres:13
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: julia949/foodgram-backend:latest
    env_file:
      - .env
    volumes:
      - static:/app/staticfiles
      - media:/app/media
    depends_on:
      - db

  frontend:
    image: julia949/foodgram-frontend:latest
    command: cp -r /app/build/. /app/frontend/
    volumes:
      - frontend_build:/app/frontend

  nginx:
    image: julia949/foodgram-nginx:latest
    env_file: .env
    depends_on:
      - backend
    ports:
      - "8080:80"
    volumes:
      - static:/app/staticfiles
      - media:/app/media
      - frontend_build:/app/frontend
